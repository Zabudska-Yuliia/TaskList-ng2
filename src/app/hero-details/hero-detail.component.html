<div *ngIf="list">
    <h2>{{list.listName}} details!</h2>
    <div>
        <label>idList: </label>{{list.idList}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="list.name" placeholder="name" />
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
</div>
